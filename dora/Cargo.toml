[package]
name = "dora"
version = "0.0.2"
authors = ["Dominik Inf√ºhr <dominik.infuehr@gmail.com>"]
description = "The Dora programming language"
homepage = "https://github.com/dinfuehr/dora"
repository = "https://github.com/dinfuehr/dora"
build = "build.rs"
license = "MIT"
edition = "2018"

[features]
default = ["capstone"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
docopt = "1.1.*"
byteorder = "1.3.*"
lazy_static = "1.4.0"
libc = "0.2.*"
time = "0.1.*"
capstone = { version = "0.6.*", optional = true }
dora-parser = { path = "../dora-parser", version = "0.0.2" }
threadpool = "1.7.*"
crossbeam-deque = "0.7.*"
rand = "0.7.*"
regex = "1.3.*"
scoped_threadpool = "0.1.*"
parking_lot = "0.9.*"
fixedbitset = "0.2.*"
num_cpus = "1.10.*"
num-traits = "0.2"
num-derive = "0.3"

[target.'cfg(windows)'.dependencies]
winapi = { version = "*", features = ["memoryapi"] }

[target.'cfg(target_arch = "x86_64")'.dependencies]
raw-cpuid = "7.0.*"

[lib]
name = "dora"
path = "src/lib.rs"

[[bin]]
name = "dora"
path = "src/main.rs"
