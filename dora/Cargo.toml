[package]
name = "dora"
version = "0.0.2"
authors = ["Dominik Inf√ºhr <dominik.infuehr@gmail.com>"]
description = "The Dora programming language"
homepage = "https://github.com/dinfuehr/dora"
repository = "https://github.com/dinfuehr/dora"
build = "build.rs"
license = "MIT"
edition = "2018"

[features]
default = ["capstone"]

[build-dependencies]
walkdir = "2"

[dependencies]
byteorder = "*"
lazy_static = "*"
libc = "0.2.*"
time = "0.1.*"
capstone = { version = "0.6.*", optional = true }
dora-asm = { path = "../dora-asm", version = "0.0.1" }
dora-parser = { path = "../dora-parser", version = "0.0.2" }
threadpool = "*"
crossbeam-deque = "*"
rand = "*"
scoped_threadpool = "*"
parking_lot = "*"
fixedbitset = "*"
num_cpus = "*"
memoffset = "*"

[target.'cfg(windows)'.dependencies]
winapi = { version = "*", features = ["memoryapi"] }

[lib]
name = "dora"
path = "src/lib.rs"

[[bin]]
name = "dora"
path = "src/main.rs"
