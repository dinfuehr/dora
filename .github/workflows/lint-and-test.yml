name: lint-and-test

on: [push, pull_request]

jobs:
  build:
    name: ${{ matrix.kind }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        kind: ['test', 'lint']
        exclude:
          - os: macOS-latest
            kind: 'lint'
          - os: windows-latest
            kind: 'lint'

    steps:
      - name: Clone repository
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
          submodules: true

      - name: Install rust
        uses: hecrj/setup-rust-action@v1
        with:
          rust-version: "nightly"

      - name: Install rustfmt
        if: matrix.kind == 'lint'
        run: rustup component add rustfmt

      - name: Install ruby
        if: matrix.kind == 'test'
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6.x

      - name: Cargo Fmt
        if: matrix.kind == 'lint'
        run: cargo fmt -- --check

      - name: Test
        if: matrix.kind == 'test' && matrix.os != 'windows-latest'
        run: tools/test

      - name: Test (Windows)
        if: matrix.kind == 'test' && matrix.os == 'windows-latest'
        run: .\tools\test.bat

      - name: Test Release
        if: matrix.kind == 'test' && matrix.os != 'windows-latest'
        run: tools/test-release

      - name: Test Release (Windows)
        if: matrix.kind == 'test' && matrix.os == 'windows-latest'
        run: .\tools\test-release.bat
