name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag_name:
        description: Tag name to create (e.g. v1.2.3)
        required: true
      ref:
        description: Git ref to build from
        required: false
        default: main
      release_name:
        description: Optional release title (defaults to tag name)
        required: false
        default: ""
      prerelease:
        description: Mark the release as a prerelease
        type: boolean
        default: false
      make_latest:
        description: Override GitHub's automatic latest release handling
        type: boolean
        default: false

permissions:
  contents: write

env:
  RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.tag_name || github.ref_name }}
  RELEASE_REF: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || github.ref }}
  RELEASE_TARGET_COMMITISH: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || github.sha }}
  RELEASE_NAME: ${{ github.event_name == 'workflow_dispatch' && (inputs.release_name != '' && inputs.release_name || inputs.tag_name) || github.ref_name }}
  RELEASE_PRERELEASE: ${{ github.event_name == 'workflow_dispatch' && (inputs.prerelease && 'true' || 'false') || 'false' }}
  RELEASE_MAKE_LATEST: ${{ github.event_name == 'workflow_dispatch' && (inputs.make_latest && 'true' || 'false') || 'legacy' }}

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    env:
      DORA_RELEASE_TARGET: ${{ matrix.target }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ env.RELEASE_REF }}

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install build dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build release archive (Unix)
        if: runner.os != 'Windows'
        run: uv run --script tools/build-release

      - name: Build release archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: uv run --script tools/build-release

      - name: Upload release archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: dora-${{ matrix.target }}
          path: dora-${{ matrix.target }}.tar.gz
          compression-level: 0

  release:
    name: Publish release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: dora-*
          path: artifacts
          merge-multiple: true

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_NAME }}
          target_commitish: ${{ env.RELEASE_TARGET_COMMITISH }}
          prerelease: ${{ env.RELEASE_PRERELEASE }}
          make_latest: ${{ env.RELEASE_MAKE_LATEST }}
          files: |
            artifacts/dora-*.tar.gz
