name: manual-release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: Tag name to create (e.g. v1.2.3)
        required: true
      ref:
        description: Git ref to build from
        required: false
        default: main
      release_name:
        description: Optional release title (defaults to tag name)
        required: false
        default: ""
      target:
        description: Target triple for the release build
        required: true
        default: x86_64-unknown-linux-musl
      prerelease:
        description: Mark the release as a prerelease
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  release:
    name: Build & publish ${{ inputs.target }}
    runs-on: ubuntu-latest
    env:
      RELEASE_TARGET: ${{ inputs.target }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.ref }}

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          targets: ${{ inputs.target }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build release archive
        env:
          DORA_RELEASE_TARGET: ${{ inputs.target }}
        run: tools/build-release

      - name: Upload release archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: dora-${{ inputs.target }}
          path: dora-${{ inputs.target }}.tar.gz

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag_name }}
          name: ${{ inputs.release_name != '' && inputs.release_name || inputs.tag_name }}
          target_commitish: ${{ inputs.ref }}
          prerelease: ${{ inputs.prerelease }}
          files: dora-${{ inputs.target }}.tar.gz
