[package]
name = "dora-frontend"
version = "0.0.2"
authors = ["Dominik Inf√ºhr <dominik.infuehr@gmail.com>"]
description = "The Dora programming language"
homepage = "https://github.com/dinfuehr/dora"
repository = "https://github.com/dinfuehr/dora"
license = "MIT"
edition = "2024"

[[bin]]
name = "run-sema-tests"
path = "src/bin/run-sema-tests.rs"

[build-dependencies]
walkdir = "2"

[dependencies]
dora-parser = { path = "../dora-parser", version = "0.0.2" }
dora-bytecode = { path = "../dora-bytecode", version = "0.0.2" }
parking_lot = "*"
fixedbitset = "*"
num_enum = "*"
id-arena = "*"
smol_str = "*"
rayon = "*"
clap = { version = "*", features = ["derive"] }
